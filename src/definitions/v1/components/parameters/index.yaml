components:
  parameters:
    # Path Parameters
    path:
      booking-id:
        $ref: './path.yaml#/components/parameters/booking-id'
      property-id:
        $ref: './path.yaml#/components/parameters/property-id'

    # Query Parameters
    query:
      # Pagination
      page:
        $ref: './query.yaml#/components/parameters/page'
      limit:
        $ref: './query.yaml#/components/parameters/limit'

      # Filtering
      status:
        $ref: './query.yaml#/components/parameters/status'
      dateFrom:
        $ref: './query.yaml#/components/parameters/dateFrom'
      dateTo:
        $ref: './query.yaml#/components/parameters/dateTo'

      # Sorting
      sortBy:
        $ref: './query.yaml#/components/parameters/sortBy'
      sortOrder:
        $ref: './query.yaml#/components/parameters/sortOrder'

      # Search
      searchQuery:
        $ref: './query.yaml#/components/parameters/searchQuery'

    # Header Parameters
    header:
      # Content negotiation headers
      accept:
        $ref: './header.yaml#/components/parameters/accept'
      acceptLanguage:
        $ref: './header.yaml#/components/parameters/acceptLanguage'

      # Caching headers
      ifNoneMatch:
        $ref: './header.yaml#/components/parameters/ifNoneMatch'
      ifModifiedSince:
        $ref: './header.yaml#/components/parameters/ifModifiedSince'
