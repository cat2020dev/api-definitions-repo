components:
  parameters:
    booking-id:
      name: booking-id
      in: path
      description: Unique identifier of the booking
      required: true
      schema:
        type: string
        format: uuid
        pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
        example: "123e4567-e89b-12d3-a456-426614174000"
    
    property-id:
      name: property-id
      in: path
      description: Unique identifier of the property
      required: true
      schema:
        type: string
        format: uuid
        pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$'
        example: "123e4567-e89b-12d3-a456-426614174000" 