components:
  headers:
    # Request Headers
    request:
      # Authentication and Security
      authorization:
        $ref: './request/authentication.yaml#/components/headers/authorization'
      x-api-key:
        $ref: './request/authentication.yaml#/components/headers/x-api-key'

      # Content negotiation
      accept:
        $ref: './request/content.yaml#/components/headers/accept'
      contentType:
        $ref: './request/content.yaml#/components/headers/contentType'
      acceptLanguage:
        $ref: './request/content.yaml#/components/headers/acceptLanguage'

      # Caching
      ifNoneMatch:
        $ref: './request/caching.yaml#/components/headers/ifNoneMatch'
      ifModifiedSince:
        $ref: './request/caching.yaml#/components/headers/ifModifiedSince'

    # Response Headers
    response:
      # Content information
      contentType:
        $ref: './response/content.yaml#/components/headers/contentType'

      # Caching
      eTag:
        $ref: './response/caching.yaml#/components/headers/eTag'
      lastModified:
        $ref: './response/caching.yaml#/components/headers/lastModified'
      cacheControl:
        $ref: './response/caching.yaml#/components/headers/cacheControl'

      # Rate limiting
      x-rate-limit:
        $ref: './response/rate-limiting.yaml#/components/headers/x-rate-limit'
      x-rate-limit-remaining:
        $ref: './response/rate-limiting.yaml#/components/headers/x-rate-limit-remaining'
      x-rate-limit-reset:
        $ref: './response/rate-limiting.yaml#/components/headers/x-rate-limit-reset'
      x-rate-limit-burst:
        $ref: './response/rate-limiting.yaml#/components/headers/x-rate-limit-burst'
      x-rate-limit-policy:
        $ref: './response/rate-limiting.yaml#/components/headers/x-rate-limit-policy'

      # Pagination
      totalCount:
        $ref: './response/pagination.yaml#/components/headers/totalCount'

      # API information
      apiVersion:
        $ref: './response/api-info.yaml#/components/headers/apiVersion'
      requestId:
        $ref: './response/api-info.yaml#/components/headers/requestId'
