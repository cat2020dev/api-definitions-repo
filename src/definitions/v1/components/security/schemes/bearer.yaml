type: http
scheme: bearer
bearerFormat: JWT
description: |
  JWT Bearer token authentication scheme configuration.
  Defines the structure and requirements for JWT-based authentication.

x-configuration:
  issuer: "https://auth.api.example.com"
  audience: "api.example.com"
  expiresIn: "1h"
  algorithms: ["RS256"]
  tokenStructure:
    header:
      type: "JWT"
      alg: "RS256"
    payload:
      iss: "string"  # Issuer
      sub: "string"  # Subject (user ID)
      aud: "string"  # Audience
      exp: "number"  # Expiration time
      iat: "number"  # Issued at
      scopes: "array" # Assigned scopes
  validation:
    validateIssuer: true
    validateAudience: true
    validateExpiry: true
    validateSignature: true
    clockTolerance: "30s" 