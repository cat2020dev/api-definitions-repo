description: |
  API key authentication scheme configuration.
  Defines the structure and requirements for API key-based authentication.

type: apiKey
in: header
name: X-API-Key

configuration:
  format: "uuid-v4"
  length: 36
  prefix: "ak_"

  generation:
    algorithm: "crypto-random"
    charset: "alphanumeric"
    caseSensitive: true

  expiry:
    enabled: true
    duration: "90d"
    renewalWindow: "14d"
    renewalNotification: true

  rateLimit:
    enabled: true
    defaultLimit:
      requests: 1000
      per: "1h"
    burstLimit:
      requests: 50
      per: "1m"
    overageBehavior: "block"  # block or throttle

  metadata:
    required:
      - name
      - description
      - environment
    optional:
      - projectId
      - teamId
    validation:
      environment:
        enum: ["development", "staging", "production"]
      name:
        minLength: 3
        maxLength: 50
        pattern: "^[a-zA-Z0-9-_]+$" 