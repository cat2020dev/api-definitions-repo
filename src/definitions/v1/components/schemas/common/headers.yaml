components:
  schemas:
    # Authentication
    bearerToken:
      type: string
      pattern: '^Bearer\s[\w-]+\.[\w-]+\.[\w-]+$'
      description: JWT Bearer token
      example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    apiKey:
      type: string
      description: API key for authentication
      example: "sk_test_123456789"

    # Content Types
    mediaType:
      type: string
      description: Media type identifier
      default: "application/json"
      example: "application/json"

    languageCode:
      type: string
      pattern: '^[a-zA-Z]{2}(-[a-zA-Z]{2})?$'
      description: Language code in ISO format
      default: "en"
      example: "en-US"

    # Caching
    eTag:
      type: string
      description: Entity tag for cache validation
      example: "W/\"123456789\""

    httpDate:
      type: string
      format: http-date
      description: HTTP date format
      example: "Wed, 21 Oct 2015 07:28:00 GMT"

    cacheControl:
      type: string
      description: Cache control directives
      example: "private, max-age=3600"

    # Rate Limiting
    rateLimit:
      type: integer
      description: Rate limit value
      minimum: 0
      example: 1000

    unixTimestamp:
      type: integer
      format: unix-timestamp
      description: Unix timestamp in seconds
      example: 1635724800

    # Pagination
    totalCount:
      type: integer
      description: Total count of items
      minimum: 0
      example: 100

    # API Info
    version:
      type: string
      description: Version identifier
      pattern: '^v\d+$'
      example: "v1" 